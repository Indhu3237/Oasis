<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERTER</title>
    <link rel="stylesheet" href="Temp_convert.css">
</head>
<body>
    <h2 style="text-align: center;">Temperature Converter</h2>
    <div id="converter">
        <label for="deg">Degrees</label><br><br>
        <input type="text" id="deg"><br><br>
        <label for="type">Type</label>
        <select id="type">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select><br><br>
        <label for="res">Result</label><br><br>
        <input type="text" id="res" readonly><br><br>
        <button id="convert-btn">CONVERT</button>
    </div>
    <script src="Temp_convert.js"></script>
</body>
</html>
